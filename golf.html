<script>
    function golpes(par,golpes){
        if (golpes <= 0){
            return "No pueden existir golpes negativos o iguales a 0";
        } else if (golpes == 1){
            return "Hole-in-one!";
        } else if (golpes <= par - 2){
            return "Eagle";
        } else if (golpes == par - 1){
            return "Birdie";
        } else if (golpes == par){
            return "Par";
        } else if (golpes == par + 1){
            return "Bogey";
        } else if (golpes == par + 2){
            return "Double Bogey";
        } else if (golpes >= par + 3){
            return "Go Home!";
        } else {
            return "Caracter no valido";
        }
    }
    var par = 6;
    var gol = "pepe";
    
    console.log(golpes(par,gol));

</script>
