<script>
    var conteo = 0;
    
    function funcionCarta(carta){
        var desicion;
        switch (carta){
            case 2:
            case 3: 
            case 4: 
            case 5: 
            case 6:
                conteo++;
                break;
            case 10: 
            case "J": 
            case "Q": 
            case "K": 
            case "A": 
                conteo--;
                break;
        }
        if (conteo > 0){
            desicion = "apostar";
        } else {
            desicion = "esperar";
        }
        return conteo + " " + desicion;
    }
    console.log(funcionCarta(2));
    console.log(funcionCarta("A"));
    console.log(funcionCarta(3));
    console.log(funcionCarta(6));
</script>
